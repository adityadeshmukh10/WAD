<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="#">Home</a>
        <a href="#">Students</a>
        <a href="#">Courses</a>
        <a href="#">Statistics</a>
    </div>

    <div class="content">
        <div class="navbar">
            <div class="navbar-left">
                <h1>Saraswati College of Engineering</h1>
            </div>
            <div class="navbar-right">
                <img src="notification.png" alt="Notification" class="icon" width="20px">
                <img src="user.png" alt="User" class="icon" width="20px">
            </div>
        </div>

        <br>

        <div class="card-row">
            <div class="card">
                <div class="card1">
                    <div class="box">
                        <h3>Total Students</h3>
                        <p>500</p>
                    </div>
                    <div class img-icon>
                        <img src="students.png" width="190px">
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card1">
                    <div class="box">
                        <h3>Total Courses</h3>
                        <p>20</p>
                    </div>
                    <div class img-icon>
                        <img src="courses.png" width="290px">
                    </div>
                </div>
            </div>
            </div>

            <div class="card-row">
                <!-- Table Card -->
                <div class="card table-card">
                    <h3>Student Details</h3>
                    <p>-----------------------------------------------------</p>
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Roll No.</th>
                                <th>Department</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>John Doe</td>
                                <td>001</td>
                                <td>Computer Science</td>
                            </tr>
                            <tr>
                                <td>Jane Smith</td>
                                <td>002</td>
                                <td>Electrical Engineering</td>
                            </tr>
                            <!-- Add more rows as needed -->
                        </tbody>
                    </table>
                </div>


    </div>
</body>
</html>
